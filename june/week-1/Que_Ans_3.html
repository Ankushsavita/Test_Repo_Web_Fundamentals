<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odd number based</title>

    <style>
      div {
        margin-left: 20px;
        margin-top: 20px;
      }
    </style>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <h4>
        Question 3: Write a program to display the n terms of odd natural number
        and their sum.
      </h4>
      <br />

      <h5>Answer :</h5>

      <h5>Click on Button <button onclick="print()">click me</button></h5>

      <p id="output"></p>

      <script>
        function print() {
          let num = prompt("Enter a number");

          let sum = 0;
          let text = "";
          if (num != null) {
            for (let i = 1; i <= num; i++) {
              if (i % 2 != 0) {
                sum += i;
                text += i + "+";
              }
            }
            document.getElementById("output").innerHTML = text + " = " + sum;
          } else {
            document.getElementById("output").innerHTML =
              "Emply value not accept here-";
          }
        }
      </script>
    </div>
  </body>
</html>
