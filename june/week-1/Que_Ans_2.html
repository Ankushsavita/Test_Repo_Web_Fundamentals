<body>
    <h4>Question 2: Write a program to display the cube of the number upto given an integer.</h4>

       <script>
           let a = Number(prompt('Enter a number'));
           let result = 0;
           function Cube(i){
               result = i*i*i;
               alert(`Cube of ${i} is ${result}`);
           }
             Cube(a);
       </script>
</body>
