<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>

    <div>
      <ol id="olRef"></ol>
    </div>
    
    <script>
      // 3.You are given some names of different cities and a ordered list html element;
      // add a list item for each to the ordered list.

      let city = ["Delhi", "Mumbai", "Jaipur", "Kolkata", "Indore"];

      //(below html code and output is given)

      let olRef = document.getElementById("olRef");
      city.forEach((element) => {
        olRef.innerHTML += `<li>${element}</li>`;
      });
    </script>
  </body>
</html>
