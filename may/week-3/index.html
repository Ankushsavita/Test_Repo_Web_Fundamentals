<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square inside the circle</title>
    <style>
      .container {
        width: 300px;
        height: 300px;
        border: 2px solid black;
        margin: 100px auto;
        background: linear-gradient(rgb(245, 81, 21), rgb(231, 231, 107));
      }
      .circle {
        width: 300px;
        height: 300px;
        border-radius: 300px;
        border: 1px solid black;
        margin: -1px -1px 0px -1px;
        background-color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="circle"></div>
    </div>
  </body>
</html>
